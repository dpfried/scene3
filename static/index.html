<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>room</title>
        <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" />
        <style type="text/css">
            .drag {display: inline-block; border: 1px solid black; background-color: rgb(240, 240, 240); position: relative; padding: 0.2em; margin: 0 0 0.5em 0.5em; cursor: move;}
        </style>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
        <script type="text/javascript" src="js/Three.js"></script>
        <script type="text/javascript" src="js/ammo.js"></script>
        <script type="text/javascript" src="js/Tween.js"></script>
        <script type="text/javascript" src="js/SphereControls.js"></script>
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="js/colors.js"></script>
        <script type="text/javascript" src="js/room3.js"></script>
        <script type="text/javascript" src="js/drag.js"></script>
        <script type="text/javascript">
            var room;

            $(document).ready(function () {
                room = new ROOM3.Room($('#viewport'));
                room.init();
                room.animate();
                //randomScene(10);

                $('button#save').click(function () {
                    $('#save_snapshot').dialog('open');
                });

                $('button#load').click(function () {
                    $('#load_scene').dialog('open');
                });

                $('#save_snapshot').dialog({
                    autoOpen: false,
                    height: 300,
                    width: 350,
                    modal: true,
                    buttons: {
                        ok: function () {
                            var name = $('#name').val();
                            var dataurl = room.toDataURL();
                            $.post('/savescene', {
                                name: name,
                                dataurl: dataurl,
                                data: room.toJSON()
                            });
                            $(this).dialog('close');
                        },
                        cancel: function () {
                            $(this).dialog('close');
                        }
                    },
                    close: function () {
                        $('#name').val('');
                    }
                });

                $('#load_scene').dialog({
                    autoOpen: false,
                    height: 300,
                    width: 350,
                    modal: true,
                    buttons: {
                        ok: function () {
                            var sid = $('#sid').val();
                            $.getJSON('/static/scenes/' + sid + '/data.json', function (data) {
                                room.loadData(data);
                            });
                            $.getJSON('/static/scenes/' + sid + '/responses.json', function (data) {
                                room.loadData(data);
                            });
                            $(this).dialog('close');
                        },
                        cancel: function () {
                            $(this).dialog('close');
                        }
                    },
                    close: function () {
                        $('#sid').val('');
                    }
                });
            });

            var randomScene = function (n) {
                var added = 0;
                var interval = setInterval(function () {
                    //var methods = ['addBox', 'addSphere', 'addCylinder'];
                    var methods = ['addBox', 'addCylinder'];
                    room[methods[Math.floor(Math.random() * methods.length)]]();
                    added += 1;
                    if (added === n) {
                        clearInterval(interval);
                    }
                }, 1000);
            };
        </script>
    </head>
    <body>
        <button id="save">save scene</button>
        <button id="load">load scene</button>
        <div id="count_remaining"></div>
        <div id="response_display"></div>
        <div id="word_box"> </div>
        <div id="viewport"></div>
        <div id="save_snapshot" title="save snapshot" style="display:none">
            <form>
                <fieldset>
                    <label for="name">name</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
        <div id="load_scene" title="load scene" style="display:none">
            <form>
                <fieldset>
                    <label for="sid">sid</label>
                    <input type="text" name="sid" id="sid" class="text ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
        <div id="object_data" title="object data" style="display:none"> </div>
    </body>
</html>
