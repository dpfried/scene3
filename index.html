<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>room</title>
        
        <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.18.custom.css" />
        
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
        <script type="text/javascript" src="js/Three.js"></script>
        <script type="text/javascript" src="js/ammo.js"></script>
        <script type="text/javascript" src="js/Tween.js"></script>
        <script type="text/javascript" src="js/SphereControls.js"></script>
        <script type="text/javascript" src="js/colors.js"></script>
        <script type="text/javascript" src="js/scene3.js"></script>
        <script type="text/javascript">
            var room;
            $(document).ready(function () {
                room = new ROOM3.Room($('#viewport'));
                room.init();
                room.animate();
            });
            var addBlocks = function (n) {
                var added = 0;
                var interval = setInterval(function () {
                    room.addBox();
                    added += 1;
                    if (added === n) {
                        clearInterval(interval);
                    }
                }, 1000);
            };
        </script>
    </head>
    <body>
        <div id="viewport"></div>
    </body>
</html>
